                <!-- ////////////////////////////// -->
                <div class="container-fluid bg-trasparent my-4 p-3" style="position: relative" >
                    <div class="row row-cols-1 row-cols-xs-4 row-cols-sm-4 row-cols-lg-4 g-3">
                      <div class="col hp" *ngFor="let item of courseList let i=index">
                        <div class="card h-70 shadow-sm" >
                          <a href="#">
                            <img [src]="item.imgpath" height="250px" class="card-img-top" alt="product.title" />
                          </a>
                  
                          <div class="label-top shadow-sm">
                            <a class="text-white" href="#">asus</a>
                          </div>
                          <div class="card-body">
                            <div class="clearfix mb-3">
                              <span class="float-start badge rounded-pill bg-success">{{item.price}}$</span>
                  
                              
                            </div>
                            <h5 class="card-text">التخفيض: {{item.discount | percent}}</h5>
                            <h5 class="card-title">
                              <p >{{item.description}}</p>
                            </h5>
                  
                            <div class="d-grid gap-2 my-4">
                  
                              <button  class="button1" (click)="getcoursedetailes(item.id)" style="background-color: #2ebbe2">التفاصيل والشراء</button>
                              <button type="button" (click)="getcourse(item.id)" class="button1" data-bs-toggle="modal" data-bs-target="#VideoModal" style="background-color: #2ebbe2">
                                التفاصيل
                              </button>
                              
                            <div class="modal-body">
                                
                              </div>
                            </div>
                            <div class="clearfix mb-1">
                  
                              <span class="float-start"><a href="#"><i class="fas fa-question-circle"></i></a></span>
                  
                              <span class="float-end">
                                <i class="far fa-heart" style="cursor: pointer"></i>
                  
                              </span>
                            </div>
                        </div>
                      </div>
                  


                <!-- //////////////////////// -->
                <div class="modal fade" id="VideoModal" data-bs-static="true" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" style="max-width: 50%;">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel"> تفاصيل الكورس</h5>
                          <button type="button"  class="close" data-bs-dismiss="modal" aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6 product_img">
                                    <img [src]="course.imgpath" height="300px" class="img-responsive" width="100%" >
                                </div>
                                <div class="col-md-6 product_content">
                                    <h4><span>{{course.name}}</span></h4>
                                  
                                    <p>{{course.description}}.</p>
                                    <h3 class="cost">السعر:<span>{{course.price}} $</span> </h3>
                                    <h3 >الخصم: {{  (course.discount/100)|percent}}</h3>
                                   
                                </div>
                              
                        </div>
                       
                      </div>
                    </div>
                  </div>
            </div>
