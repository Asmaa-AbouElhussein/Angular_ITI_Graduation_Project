<div class="col-6 p-2 m-auto">
    <form #userregs="ngForm" novalidate >
        <input type="text"hidden class="form-control" id="id"name="id"  [(ngModel)]="id" >
            <div class="form-group">
                <label for="Name" class=" mb-1">العنوان</label>
                <input type="text" class="form-control" id="name"name="name" required [class.is-invalid]="user.invalid&&user.touched"  #user="ngModel" [(ngModel)]="name" placeholder="ادخل العنوان">
                <div *ngIf="user.errors&&user.touched">
                    <small class="text-danger" *ngIf="user.errors['required']">مطلوب</small>
                </div>
            </div>
           <div class="form-group mt-2">
                <label for="course_Detailesid" class=" mb-1">كود الكورس </label>
                <select (blur)="validate(state.value)" (change)="validate(state.value)"class="form-select rounded border-primary text-end" id="course_Detailesid"name="course_Detailesid"[class.is-invalid]="iderror&&state.touched" #state="ngModel" [(ngModel)]="course_Detailesid"  >
                   <option selected disabled>يرجى اختيار كود الكورس</option>
                    <option *ngFor="let item of Courses_Detailesidlist"[value]="item.id">
                        {{item.id}}
                    </option>
                </select>
               
                    <small class="text-danger" [class.d-none]="!iderror || state.untouched">مطلوب</small>
           
            </div>
            <button type="submit"(click)="add()"*ngIf="categoryobj.id==0" [disabled]="userregs.form.invalid || iderror" [class.btn-success]="userregs.form.valid" [class.btn-danger]="userregs.form.invalid" class="btn mt-5">أضافه</button>
             <button type="submit" (click)="update()" *ngIf="categoryobj.id!=0" [class.btn-danger]="userregs.form.invalid" [disabled]="userregs.form.invalid" [class.btn-success]="userregs.form.valid" class="btn mt-5">تعديل</button>
    </form>
</div>
