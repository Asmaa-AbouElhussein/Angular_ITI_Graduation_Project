<div class="register-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group"style="margin:10px 0px;">
        <label>الاسم الاول</label>
        <input  type="text"formControlName="fristname"class="form-control"[ngClass]="{ 'is-invalid': submitted && f['fristname'].errors }"/>
        <div *ngIf="submitted && f['fristname'].errors" class="invalid-feedback">
          <div *ngIf="f['fristname'].errors['required']">مطلوب</div>
        </div>
      </div>
        <div class="form-group"style="margin:10px 0px;">
          <label>الاسم الاخير</label>
          <input  type="text"formControlName="lastname"class="form-control"[ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }"/>
          <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
            <div *ngIf="f['lastname'].errors['required']">مطلوب</div>
          </div>
        </div>
  
      <div class="form-group"style="margin:10px 0px;">
        <label>أسم المستخدم</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
        />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">مطلوب</div>
          <div *ngIf="f['username'].errors['minlength']">
            لا يقل عن 3 حروف
          </div>
          <div *ngIf="f['username'].errors['maxlength']">
            لا يزيد عن 20 حرف
          </div>
        </div>
      </div>
  
      <div class="form-group"style="margin:10px 0px;">
        <label>الايميل</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">مطلوب</div>
          <div *ngIf="f['email'].errors['email']">الايميل غير صحيح</div>
        </div>
      </div>
  
      <div class="form-group"style="margin:10px 0px;">
        <label>كلمه السر</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">مطلوب</div>
          <div *ngIf="f['password'].errors['minlength']">
            لا تقل عن 5 
          </div>
          <div *ngIf="f['password'].errors['maxlength']">
            لا تزيد عن 20
          </div>
        </div>
      </div>
  
      <div class="form-group"style="margin:10px 0px;">
        <label>إعاده كتابه كلمه السر</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
        />
        <div
          *ngIf="submitted && f['confirmPassword'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="f['confirmPassword'].errors['required']">
            مطلوب
          </div>
          <div *ngIf="f['confirmPassword'].errors['matching']">
            كلمه السر غير متطابقه
          </div>
        </div>
      </div>
      <div class="form-group"style="margin:10px 0px;">
        <label>العنوان</label>
        <input  type="text"formControlName="address"class="form-control"[ngClass]="{ 'is-invalid': submitted && f['address'].errors }"/>
        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
          <div *ngIf="f['address'].errors['required']">مطلوب</div>
          <div *ngIf="f['address'].errors['minlength']">
            لا يقل عن 3 
          </div>
          <div *ngIf="f['address'].errors['maxlength']">
            لا يزيد عن 40
          </div>
        </div>
      </div>
      <div class="form-group"style="margin:10px 0px;">
        <label>رقم المحمول</label>
        <input  type="text"formControlName="phonenumber"class="form-control"[ngClass]="{ 'is-invalid': submitted && f['phonenumber'].errors }"/>
        <div *ngIf="submitted && f['phonenumber'].errors" class="invalid-feedback">
          <div *ngIf="f['phonenumber'].errors['required']">مطلوب</div>
          <div *ngIf="f['phonenumber'].errors['pattern']">الرقم غير صحيح</div>
        </div>
      </div>
     
    <div class="form-group form-radio"style="margin:10px 0px;">
        <span style="margin-left:40px ;">
            <input id="male" type="radio" value="male" name="gender" formControlName="gender">
            <label for="male"style="margin-right:10px ;">ذكر</label>
        </span>
        <span>
            <input id="female" type="radio" value="female" name="gender" formControlName="gender">
            <label for="female" style="margin-right:10px ;">انثى</label>
        </span>
        <div *ngIf="isSet && f['gender'].errors" class="text-danger">
            مطلوب
        </div>
      </div>
      <div class="form-group form-check"style="margin:10px 0px;">
        <label for="acceptTerms" class="form-check-label"style="margin:0 20px 0 0  ;">تم قراءة الشروط و الموافقه عليها</label>
        <input
          type="checkbox"
          formControlName="acceptTerms"
          class="form-check-input" style="float:right ;"
          [ngClass]="{ 'is-invalid': submitted && f['acceptTerms'].errors }"/>
        <div
          *ngIf="submitted && f['acceptTerms'].errors"
          class="invalid-feedback"
        >
          مطلوب
        </div>
      </div>
  
      <div class="form-group ">
        <button type="submit" class="btn btn-success" style="margin:5px 5px ;">تسجيل</button>
        <button type="button"(click)="onReset()"class="btn btn-secondary ml-3"style="margin:5px 5px ;">
          إعاده تعيين
        </button>
      </div>
    </form>
  </div>
